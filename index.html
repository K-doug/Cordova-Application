    <h1>Taxi Sharing</h1>
    <div>
      <form> 
        <p> <label> User Id </label>
        <input type = "text" id = "userid" value = "user1"/> 
        </p>
        <p> <label> Start Date and Time </label>
        <input type = "datetime-local" id = "time" /> </p>
        <p> <label> Duration </label>
        <input type = "number" id = "duration"> hours </p>
        <p> <label> Pick Up Location </label>

          <option value = "Milton Keynes Central Station, Milton Keynes">Milton Keynes Central Station</option>

        </select>
        </p>
      </form>

        <button type = "button" onclick = "controller.registerUser()"> Register </button>  </p>
